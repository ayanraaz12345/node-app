name: Build Push Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Docker login
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # Build with version tag (NO CACHE ISSUE)
      # Build Image (SAFE FORMAT)
      - name: Build Image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USER }}/node-devops-app:${{ github.run_number }} \
            .

      # Push Image
      - name: Push Image
        run: |
          docker push ${{ secrets.DOCKER_USER }}/node-devops-app:${{ github.run_number }}
      # AWS Auth (Correct way)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # Deploy to EKS
      - name: Deploy to EKS ðŸš€
        run: |
          aws eks update-kubeconfig --region ap-south-1 --name devops-cluster
          kubectl set image deployment/node-devops-app node-app=${{ secrets.DOCKER_USER }}/node-devops-app:${{ github.run_number }}
